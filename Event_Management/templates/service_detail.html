{% extends 'index.html' %}
{% load static %}

{% block content %}
<style>
    /* Color Palette */
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --text-color: #333;
        --background-color: #f8c8dc;
        --card-shadow: rgba(0, 0, 0, 0.1);
    }


    body {
        font-family: 'Open Sans', sans-serif;
        color: var(--text-color);
        margin: 0;
        padding: 0;
        background-color: #fff;
    }

    .event-detail {
        padding: 80px 0;
        background: linear-gradient(to right, #6B6B83, #3F2B96);
        min-height: 100vh;
    }

    .event-detail h1,
    .event-detail h2 {
        color: var(--primary-color);
    }

    .event-detail p,
    .event-detail ul li {
        color: var(--text-color);
    }

    .event-detail .img-container {
        width: 100%;
        max-width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--card-shadow);
        position: relative;
    }

    .event-detail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }

    .event-detail .details {
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--card-shadow);
    }

    .event-detail .btn-success {
        background-color: green
        color: #fff;
        border-color: var(--primary-color);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .event-detail .btn-success:hover {
        background-color: green
        border-color: #2980b9;
        transform: translateY(-2px);
    }

    .event-detail ul {
        padding-left: 20px;
    }

    .event-detail ul li {
        font-size: 16px;
        color: var(--text-color);
    }

    .event-detail h1 {
        font-size: 29px;
        font-weight: bold;
        color: blue;
        margin-top: 20px;
    }

    .event-detail .details p {
        margin: 0;
        font-weight:light;
    }

    .event-detail .details p:not(:last-child) {
        margin-bottom: 15px;
    }

    .event-detail .details a {
        display: inline-block;
        margin-top: 20px;
    }

    .event-detail .details  {

        margin-top: 50px;
    }
</style>

<section id="event-detail" class="event-detail">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="img-container">
                    <img src="{{ service.image.url }}" alt="{{ service.title }}">
                </div>
            </div>
            <div class="col-md-7">
                <div class="details">
                    <h1>{{ service.title }}</h1><br>
                    <p class="lead">{{ service.description }}</p>
                    <hr class="my-4">
                    <p><strong>Rate for conducting:</strong> Rs.{{ service.rate }}</p>
                    <a href="{% url 'book_service' service.id %}" class="btn btn-success mt-3">Book this Service</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
