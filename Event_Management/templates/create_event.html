{% load static %}
{% block content %}


<style>
    /* Body background */
    body {
        background-color: #f0f7fa; /* Light blue background */
        font-family: Arial, sans-serif;
    }

    /* Container for form */
    .form-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: linear-gradient(to bottom, #ffffff, #f0f0f0); /* Gradient background */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Form fields */
    .form-container label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #555; /* Dark text color */
    }

    .form-container input[type=text],
    .form-container input[type=datetime-local],
    .form-container input[type=number],
    .form-container select,
    .form-container textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #f9f9f9; /* Light gray background for inputs */
    }

    /* File input */
    .form-container input[type=file] {
        margin-top: 8px;
        font-size: 16px;
    }

    /* Checkbox */
    .form-container input[type=checkbox] {
        margin-top: 8px;
    }

    /* Submit button */
    .form-container button {
        background-color: #4CAF50; /* Green button background */
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
    }

    /* Button hover effect */
    .form-container button:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>

<body>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" required>
            <br><br>
            <label for="id_image">Image:</label>
            <input type="file" id="id_image" name="image" accept="image/*">
            <br><br>
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" rows="4" required></textarea>
            <br><br>
            <label for="id_start_time">Start Time:</label>
            <input type="datetime-local" id="id_start_time" name="start_time">
            <br><br>
            <label for="id_end_time">End Time:</label>
            <input type="datetime-local" id="id_end_time" name="end_time">
            <br><br>
            <label for="id_venue">Venue:</label>
            <select id="id_venue" name="venue">
                <option value="">Select a venue</option>
                {% for venue in venues %}
                <option value="{{ venue.id }}">{{ venue.name }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="id_ticketed">Ticketed Event:</label>
            <input type="checkbox" id="id_ticketed" name="ticketed">
            <br><br>
            <label for="id_rate">Rate:</label>
            <input type="number" id="id_rate" name="rate">
            <br><br>
            <button type="submit">Create Event</button>
        </form>
    </div>
</body>






{% endblock %}
