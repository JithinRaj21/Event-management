{% load static %}

{% block content %}

<style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .service-booking {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .service-booking h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .service-booking p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .service-booking form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .service-booking form p {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .service-booking form input,
        .service-booking form select,
        .service-booking form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .service-booking button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .service-booking button:hover {
            background-color: #0056b3;
        }

        .service-booking a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .service-booking a:hover {
            color: #0056b3;
        }
    </style>

    <div class="service-booking">
        <h2>Book Service: {{ service.title }}</h2>
<!--        <p>Name Of Customer: {{ attendee.user }}</p>-->
        <p>Rate: Rs. {{ service.rate }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Book this Service</button>
        </form>

        <a href="{% url 'service_list' %}">Back to services</a>
    </div>

{% endblock %}
